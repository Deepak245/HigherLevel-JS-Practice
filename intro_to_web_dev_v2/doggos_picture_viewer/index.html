<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggos Picture Viewer</title>
</head>
<body>
    <div class="wrapper">
        <header class="heading">
            <div class="title">
                <h1>Doggo Viewer</h1>
            </div>
            <div class="breed-select">
                Select Breed Here
            </div>
            <div class="number-select">
                <label for="doggo-number">Number of Doggos (1-99):</label>
                <input type="number" id="doggo-number" name="doggo-number" min="1" max="99">
            </div>
            <div class="theme-select">
                Select Theme Here
            </div>
        </header>
        <section class="picture-viewer">
            
        </section>
        <footer class="footer">This is footer</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
